<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intermediate Publisher Interface</title>
</head>

<body>
    <!-- Basic login "screen" -->
    <div id="loginScreen" style="display:flex">
        Username: <input id="user" type="text" />
        Password: <input id="pass" type="text" />
        <button id="login">Log in to CHILI</button>
    </div>
    <div id="editorScreen" style="display:none">
        <!-- Put in variable input fields -->
        <div>
            <input id="updateVariable1" type="text" placeholder="Variable 1 Text Input" />
            <input id="updateVariable2" type="text" placeholder="Variable 2 Text Input" />
            <button id="updateVariablesButton">
                Update Variables
            </button>
            <button id="saveButton">
                Save Document
            </button>
        </div>

        <!-- This iframe will hold the CHILI Publisher editor -->
        <iframe></iframe>
    </div>
    <script type="module" src="./frontend.js"></script>
</body>

</html>
